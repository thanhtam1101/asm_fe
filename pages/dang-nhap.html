<style>
    .container {
        background-image: url('Img/bg6225833_1920.jpg');
        height: 550px;
        margin-top: 125px;
        position: relative;
        background-repeat: no-repeat;
    }

    .overlay {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-form {
        background-color: #fdfbfbd4;
        padding: 40px;
        border-radius: 5px;
        text-align: center;
        margin-top: 40px;
    }

    .login-form h2 {
        margin-bottom: 20px;
    }

    .login-form input {
        width: 90%;
        padding: 8px;
        margin: 20px 0;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .login-form button {
        background-color: #27743e;
        /* Màu nút */
        color: #fff;
        border: none;
        padding: 8px 30px;
        border-radius: 3px;
        cursor: pointer;
        margin-top: 10px;
    }

    .forgotPassword {
        display: block;
        margin-top: 15px;
        text-decoration: none;
    }
</style>
<section class="container">
    <div class="row">
        <div class="overlay col-12">
            <div class="login-form">
                <h2>Login</h2>
                <form>
                    <input type="text" placeholder="Username" ng-model="user.username" required>
                    <input type="password" placeholder="Password" ng-model="user.password" required>
                    <button  ng-click="dangNhap()">Login</button>
                    <a class="forgotPassword" href="#doi-mat-khau">Change password?</a>
                </form>
            </div>
        </div>
    </div>
</section>
