<style>
    .container {
        background-image: url('Img/bg6225833_1920.jpg');
        height: 550px;
        margin-top: 125px;
        position: relative;
        background-repeat: no-repeat;
    }

    .overlay {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-form {
        background-color: #fdfbfbd0;
        padding: 20px 60px;
        border-radius: 5px;
        margin-top: 30px;
    }

    .login-form h2 {
        margin-bottom: 20px;
    }

    .login-form button {
        background-color: #1e9a50;
        /* Màu nút */
        color: #fff;
        border: none;
        padding: 5px 25px;
        border-radius: 3px;
        cursor: pointer;
        margin-top: 10px;
    }

    .login-form button:hover {
        background-color: #2f353c;
        /* Màu nền khi hover */
    }

    .forgotPassword {
        display: block;
        margin-top: 15px;
        text-decoration: none;
    }
</style>
<section class="container">
    <div class="row">
        <div class="overlay col-12">
            <div class="login-form">
                <h2>Thay đổi mật khẩu</h2>
                <form ng-submit="changePassword($event)">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" ng-model="user.username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mật khẩu hiện tại</label>
                        <input type="password" class="form-control" ng-model="passwordOld" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mật khẩu mới</label>
                        <input type="password" class="form-control" ng-model="user.password" required>
                    </div>
                    <div class="form-text">
                        Your password must be 6-20 characters long, contain letters and numbers.
                    </div>
          
                    <button class="my-3" type="submit">Lưu lại</button>
                </form>
            </div>
        </div>
    </div>
</section>
