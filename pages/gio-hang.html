<style>
    .container {
        position: relative;
        height: auto;
        margin-top: 135px;
        background-color: rgb(212, 228, 217);
        margin-bottom: 10px;
    }

    .gio-hang {
        background-color: #fff;
        padding: 20px;
    }

    .gio-hang h3 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .gio-hang table {
        width: 100%;
    }

    .gio-hang th,
    .gio-hang td {
        padding: 10px;
        border-bottom: 1px solid #ccc;
    }

    .gio-hang .btn {
        background-color: #27743e;
        color: #fff;
        border: none;
    }

    .gio-hang .btn:hover {
        background-color: #2f353c;
    }

    .tong-tien {
        background-color: #f5f5f5;
        padding: 20px;
        text-align: right;
    }

    .tong-tien h4 {
        font-size: 18px;
        margin-bottom: 10px;
    }

    .tong-tien .btn {
        background-color: #27743e;
        color: #fff;
        border: none;
    }
    .tong-tien .btn:hover {
        background-color: #2f353c;
    }
</style>
<section class="container">
    <div class="row">
        <div class="col-12 gio-hang">
            <div class="col-12 d-flex">
                <div class="px-4 py-2 mt-4 me-1"
                    style="height: fit-content; width: fit-content; background-color: rgb(51, 70, 48); margin-top: 30px; ">
                    <a href="#gio-hang" style="color: aliceblue; text-decoration: none;">Giỏ hàng của bạn</a>
                </div>
                <div class="px-4 py-2 mt-4"
                    style="height: fit-content; width: fit-content; background-color: rgb(86, 124, 79); margin-top: 30px; ">
                    <a href="#sp-da-mua" style="color: aliceblue; text-decoration: none;">Các sản phẩm đã mua</a>
                </div>
            </div>
            <hr>
            <table class="table mt-3">
                <thead class="table-success">
                    <tr>
                        <th></th>
                        <th scope="col">Hình ảnh</th>
                        <th scope="col">Sản phẩm</th>
                        <th scope="col">Giá</th>
                        <th scope="col">Số lượng</th>
                        <th scope="col">Xóa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="sp in cart">
                        <td>
                            <input type="checkbox" ng-model="sp.isChecked"  ng-change="tinhTongTien()">
                        </td>
                        <td><img ng-src={{sp.anhSP}} alt="Hình ảnh sản phẩm 1" width="50"></td>
                        <td>{{sp.ten}}</td>
                        <td>{{sp.gia}}</td>
                        <td>
                            <input type="number" ng-model="sp.soLuong" ng-change="tinhTongTien()">
                        </td>
                        <td><button type="submit" class="btn" ng-click="xoaGioHang($index)">Xóa</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="tong-tien">
                <h4>Tổng tiền: {{tongTien}} đ</h4>
                <button type="submit" class="btn" ng-click="mua($idGioHang)">Mua</button>
            </div>
        </div>
       
       
    </div>

</section>
