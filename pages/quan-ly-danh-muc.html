<style>
    .quan-ly-danh-muc {
        position: relative;
        margin-top: 0px;
        width: 99%;
        height: 96%;
        background-color: rgba(178, 213, 194, 0.333);
    }

    .btn {
        width: 90px;
        background-color: rgb(109, 139, 114);
        color: aliceblue;
    }

    .main {
        margin-top: 125px;
    }
    .table-flow{
        max-height: 300px;
        overflow: auto;
    }
</style>

<body>
    <section class="main ">
        <div class="row">
            <div class="col-12 d-flex quan-ly-danh-muc" ng-controller="quanLyDanhMucCtrl">
                <div class="col-5 mt-3">
                    <form action="" ng-submit="onCreat($event)">
                        <div class="p-1 ms-4">
                            
                            <div class="col-md-7 mb-3">
                                <label for="" class="form-label">Tên danh mục</label>
                                <input type="text" class="form-control" ng-model="post.ten">
                            </div>
                            <div class="col-md-7">
                                <label for="" class="form-label">Mô tả</label>
                                <textarea class="form-control" id="validationTextarea" required
                                    ng-model="post.moTa"></textarea>
                            </div>
                        </div>
                        <div class="p-4 ms-4 ">
                            <button type="submit" class="btn me-2">Add</button>
                            <button type="submit" class="btn ">Update</button>
                        </div>
                    </form>
                    <button type="submit" class="btn mb-2 ms-5 me-2 mb-5" ng-click="clear()">Clear</button>
                    <button type="submit" class="btn mb-2 mb-5 " ng-click="delete($idDM)">Delete</button>
                </div>
                <div class="col-7 p-2 ">
                    <div class="px-4 py-2 me-1"
                        style="height: fit-content; width: fit-content; background-color:  rgb(114, 150, 108);  margin-top: 30px; ">
                        <a href="#quan-ly-sp" style="color: aliceblue; text-decoration: none;">Quản lý danh mục</a>
                    </div>
                    <div class="table-flow">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Mã danh mục</th>
                                    <th scope="col">Tên danh mục</th>
                                    <th scope="col">Mô tả</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="post in listDanhMuc" ng-click="showProduct($index)">
                                    <th>{{post.id}}</th>
                                    <td>{{post.ten}}</td>
                                    <td>{{post.moTa}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                   
                </div>
            </div>
        </div>
    </section>
</body>
